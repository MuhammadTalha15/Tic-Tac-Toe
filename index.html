<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="components/Logo.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/util.css">
    <link rel="stylesheet" href="styles/preloader.css">
</head>

<body>
    <div class="preloader" id="preloader">
        <div class="logo"></div>
        <div class="lding-txt"></div>
        <div class="loadbar">
            <span id="progress" class="progress"></span>
        </div>
    </div>  
    <div class="viewport">
        <h2 class="gameMainBanner">Tic Tac Toe</h2>
        <div class="game-config-tllr">
            <p id="tllr-par" class="gm-cn-tllr-p">Player <span span-pawn class="player_x_config_span" id="UserPawntllr"></span>'s turn
            </p>
        </div>
        <div class="container">
            <div class="tile top-left" id="tile"></div>
            <div class="tile top" id="tile"></div>
            <div class="tile top-right" id="tile"></div>
            <div class="tile left" id="tile"></div>
            <div class="tile" id="tile"></div>
            <div class="tile right" id="tile"></div>
            <div class="tile bottom-left" id="tile"></div>
            <div class="tile bottom" id="tile"></div>
            <div class="tile bottom-right" id="tile"></div>
        </div>
        <div class="wintllr" id="wintllr">
            <p id="wintllr-p" class="wintllr-p">Player <span span-pawn class="wintllr-span" id="wintllr-span"></span> won!</p>
        </div>
        <button class="reset" id="resetBtn">Reset</button>
    </div>
    <script src="Logic/Logic.js"></script>
    <script src="styles/preloader.js"></script>
</body>

</html>
